{% extends 'base.html' %}
{% load static %}
{% block title %}
CALV | Create New Category!
{% endblock%}


{% block content %}
{% if request.user.is_superuser %}
<h1 class="about-header">Add Category</h1>
<form  class="form-background" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button class="form-button">Add Category</button>
</form>

{% else %}
User access denied: not authenticated.
{% endif %}



{% endblock %}
