{% extends 'base.html' %}
{% load static %}
{% block title %}
CALV | Add Post
{% endblock%}


{% block content %}
{% if request.user.is_superuser %}
<h1 class="about-header">Add Post</h1>
<form  class="form-background" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
    {{form.as_p }}
    <button class="form-button">Post</button>
</form>

{% else %}
User access denied: not authenticated.
{% endif %}



{% endblock %}
